<!DOCTYPE html>
<html>
    <title>sidehustle.ng</title>
    <body>
        <p>
            <h1>Welcome to Athletes' Club</h1>
        </p>
        <p><h3>Athletes Registration</h3></p>
        <div>
            <form>
                Firstname: <input type="text" name="fname" placeholder="Your first name" required>
                <br><br>
                Lastname: <input type="text" name="lname" placeholder="Your surname" >
                <br><br>
                Age: <input type="text" name="age" placeholder="Age" required>
                <br><br>
                State of Origin: <input type="text" name="state" placeholder="State">
                <br><br>
                Nationality: <input type="text" name="country" placeholder="Country">
                <br><br>
                <label for="male"><input id="male" type="radio", name="male-female" value="male">Male</label>
                <label for="female"><input id="female" type="radio", name="male-female" value="female">Female</label>
                </br>
                <button type="submit"><b>Submit</b></button>
            </form>
        </div>
        <div>
            <p><h4>Login Section</h4></p>
            <form>
                Username:<br> <input type="text" name="uname" placeholder="username" required>
                <br>
                Password:<br> <input type="password" name="password" required>
            </form>
        </div>
    </body>
</html>
